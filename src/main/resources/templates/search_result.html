<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>

<body>
    <h1>検索結果</h1>
    <h2 th:text="${resultText}"></h2>
    <ul>
        <li th:each="s: ${searchResult}">
            [[${s.comment}]] -- [[${s.name}]] on [[${s.createdAt}]]
        </li>
    </ul>

    <h3>
        <a th:href="@{/read}">戻る</a>
    </h3>
</body>

</html>
